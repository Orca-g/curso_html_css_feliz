<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto portifólio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/root.css">
    <link rel="stylesheet" href="assets/css/components/body.css">
    <link rel="stylesheet" href="assets/css/components/main-header.css">
    <link rel="stylesheet" href="assets/css/components/main-banner.css">
    <link rel="stylesheet" href="assets/css/components/main-action.css">
    <link rel="stylesheet" href="assets/css/components/main-button.css">
    <link rel="stylesheet" href="assets/css/components/main-title.css">
    <link rel="stylesheet" href="assets/css/components/main-subtitle.css">
    <link rel="stylesheet" href="assets/css/components/main-box.css">
    <link rel="stylesheet" href="assets/css/components/main-section.css">
    <link rel="stylesheet" href="assets/css/components/wrapper-skill.css">
    <link rel="stylesheet" href="assets/css/components/skill-tec.css">
    <link rel="stylesheet" href="assets/css/components/progress-bar.css">
    <link rel="stylesheet" href="assets/css/components/card-project.css">
    <link rel="stylesheet" href="assets/css/components/wrapper-card.css">
    <script src="assets/js/eventsmouse.js" defer></script>
</head>
<body>
    <header class="main-header">
        <img src="" alt="logo">

        <nav class="navigation">
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a href="" class="main-button" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Guilherme Rocha</h1>
                <h2 class="main-subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a href="" class="main-button" lang="en">Download CV</a>
                <a href="" class="main-button">Contatos</a>
            </div>
        </div>
    </section>

    <section class="main-section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_html5.png" all="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_nodejs.png" all="Logo do NodeJS em pixel art">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_css3.png" all="Logo do CSS3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_tdd.png" all="Logo do TDD em pixel art">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_js.png" all="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_restapi.png" all="Logo do RestAPI em pixel art">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_react.png" all="Logo do React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_ux.png" all="Logo do UX em pixel art">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="main-section -bgBlack">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="https://www.firedlabs.com" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/firedlabs.svg" alt="Logo da FiredLabs">
                </figure>
            </a>
            <a href="#">
                <figure class="card-project -orange">
                    <img class="logo" src="assets/img/collabcode.svg" alt="Logo da CollabCode">
                </figure>
            </a>
            <a href="#">
                <figure class="card-project">
                    <img class="logo" src="" alt="Logo do Portfólio">
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
